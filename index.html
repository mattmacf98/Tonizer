<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonizer</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <p id = "freq">test</p>
    <p id = "note"></p>
    <p id = "noteChain"></p>
    <div>
      <h3>Instructions:</h3>
      <p><strong>a,d:</strong> Move left(a) or right(d) on the notes played chain.</p>
      <p><strong>w,s:</strong> Change the selected note up(w) or down(s) one half-step.</p>
      <p><strong>p:</strong> Play next note.</p>
      <p><strong>space:</strong> Stop or start recording</p>
      <p><strong>b:</strong> Delete last note heard.</p>
      <p><strong>c:</strong> Cut out the selected note.</p>
    </div>
  </body>
</html>
